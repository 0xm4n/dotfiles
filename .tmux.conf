# ==========================
# ===  General settings  ===
# ==========================

# Change prefix key to C-a
unbind C-b
set -g prefix C-a

# Shell
set-option -g default-shell /usr/bin/zsh

# VI mode
setw -g mode-keys vi

# Clipboard
set -s set-clipboard external
set -as terminal-features ',xterm-kitty:clipboard'

# Start index of window/pane with 1
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Renumber windows
set -g renumber-windows on

# Set terminal title
set -g set-titles on
set -g set-titles-string "#I:#W"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Keep plenty of history for scrollback
set -g history-limit 1000000

# Status bar
set-option -g status-justify "centre"
set-option -g status-interval 1
set -g status-left-length 100
set -g status-left '[#H] #S #{prefix_highlight} '
set -g status-right-length 150
set -g status-right "|#{cpu_bg_color} CPU:#{cpu_percentage} |#{ram_bg_color} RAM:#{ram_percentage} #[fg=black,bg=green]| %a %m-%d %I:%M %p |"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt 'cp'
set -g @prefix_highlight_empty_prompt '    '

# ==========================
# ===   Key bindings     ===
# ==========================

# Switch window,
bind-key C-a last-window

# Use vim-like keys for splits and windows
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

# Pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Clear history
bind L send-keys C-l \; send-keys -R \; clear-history

# Reload config
bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# New window with name
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# Detach from session
bind d detach

# tmux-logging keybindings
# set -g @save-complete-history-key 'L'

# ================================================
# ===     Copy mode, scroll and clipboard      ===
# ================================================

bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -se c -d :10.0'

# ============================
# ===       Plugins        ===
# ============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'laktak/extrakto'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
